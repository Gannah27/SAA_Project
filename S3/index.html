<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serverless To-Do App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-200 to-indigo-300 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-lg w-full">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">ðŸŒŸ Serverless To-Do List</h1>

    <form id="todo-form" class="flex gap-2 mb-4">
      <input type="text" id="todo-input" class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Enter a new task..." required />
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Add</button>
    </form>

    <ul id="todo-list" class="space-y-3"></ul>

    <p id="status" class="text-center mt-4 text-gray-500"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
